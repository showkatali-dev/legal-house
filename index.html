<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B7 Legal House</title>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/efa78af784.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="./images/logo2.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services <i class="fa-solid fa-chevron-right"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cases <i class="fa-solid fa-chevron-right"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog <i class="fa-solid fa-chevron-right"></i></a>
                            </li>

                        </ul>
                        <button class="btn my-btn" type="submit">Contact us</button>

                    </div>
                </div>
            </nav>

            <!-- Banner -->
            <section class="banner rounded-2 mt-5">
                <div class="banner-content d-flex flex-column justify-content-center align-items-center gap-3 mx-auto">
                    <h1 class="text-white text-center">We Provide Effective Legal Solutions</h1>
                    <p class="text-center">There are many variations of passages of Lorem Ipsum available, but the
                        majority have suffered
                        alteration in some form, by injected humour.</p>
                    <form class="d-flex mx-auto" role="search">
                        <input class="ps-3 me-2 rounded-3 w-100" type="search" placeholder="Search your services"
                            aria-label="Search">
                        <button class="btn my-btn flex-shrink-0" type="submit">Search</button>
                    </form>
                </div>
            </section>
        </div>
    </header>
    <!-- Header Section -->



    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
